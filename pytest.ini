[pytest]
# Pytest configuration for AI News Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/ai_news_agent
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Coverage options
[coverage:run]
source = src/ai_news_agent
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
