name = "slack-deploy-router"
main = "infra/cloudflare/slack_deploy_router.js"
compatibility_date = "2024-01-01"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }

# KV Namespaces
[[kv_namespaces]]
binding = "DEV_DATA"
id = "dev-data-namespace-id"  # Replace with actual namespace ID
preview_id = "dev-data-preview-id"

# Secrets (set via wrangler secret put)
# SLACK_SIGNING_SECRET
# GITHUB_TOKEN
# GITHUB_REPO_OWNER
# GITHUB_REPO_NAME
# DOMAIN

