name: Daily AI News Scan

on:
  schedule:
    - cron: '0 6 * * *'  # Kj√∏r 06:00 UTC daglig
  workflow_dispatch:  # Manuell trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python main.py --days 30
      
      - name: Generate HTML
        run: python generate_html.py
      
      - name: Commit results
        run: |
          git config user.name "AI News Bot"
          git config user.email "bot@example.com"
          git add output/ docs/index.html
          git commit -m "Daily scan $(date +%Y-%m-%d)" || exit 0
          git push
