name: Daily AI News Scan

on:
  schedule:
    - cron: '0 6 * * *'  # Kj√∏r 06:00 UTC daglig (only on main)
  workflow_dispatch:  # Manuell trigger
  push:
    branches:
      - main
      - dev

jobs:
  scan:
    runs-on: ubuntu-latest
    # Only run scheduled jobs on main branch
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Required to push commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate secrets
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "::error::ANTHROPIC_API_KEY secret is not set"
            exit 1
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python main.py --days 30
      
      - name: Generate HTML
        run: python generate_html.py
      
      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "AI News Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add output/ docs/index.html

          # Add branch indicator to commit message
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [ "$BRANCH_NAME" = "dev" ]; then
            git commit -m "[DEV] Daily scan $(date +%Y-%m-%d)" || exit 0
          else
            git commit -m "Daily scan $(date +%Y-%m-%d)" || exit 0
          fi

          # Push to current branch
          git push origin HEAD:${GITHUB_REF##*/}
