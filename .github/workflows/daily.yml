name: Daily AI News Scan

# ⏸️ PAUSED - Prosjekt på pause, planlagt integrering i FYRK.no senere
# Fjern 'if: false' under jobs for å reaktivere

on:
  # schedule:
  #   - cron: '0 6 * * *'  # Kjør 06:00 UTC daglig (only on main)
  workflow_dispatch:  # Manuell trigger (beholdt for testing)

jobs:
  scan:
    runs-on: ubuntu-latest
    # Only run scheduled jobs on main branch
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    # Prevent concurrent runs on the same branch
    concurrency:
      group: daily-scan-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: write  # Required to push commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate secrets
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "::error::ANTHROPIC_API_KEY secret is not set"
            exit 1
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python main.py --days 30
      
      - name: Generate HTML
        run: python generate_html.py
      
      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "AI News Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add output/ docs/index.html

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Add branch indicator to commit message
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [ "$BRANCH_NAME" = "dev" ]; then
            git commit -m "[DEV] Daily scan $(date +%Y-%m-%d)"
          else
            git commit -m "Daily scan $(date +%Y-%m-%d)"
          fi

          # Pull with rebase and push with retry logic
          MAX_RETRIES=4
          RETRY_COUNT=0
          DELAY=2

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempting to pull and push (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)..."

            # Pull with rebase to integrate remote changes
            if git pull --rebase origin ${BRANCH_NAME}; then
              # Try to push
              if git push origin HEAD:${BRANCH_NAME}; then
                echo "Successfully pushed changes"
                exit 0
              else
                echo "Push failed, will retry after ${DELAY}s..."
              fi
            else
              echo "Pull failed, will retry after ${DELAY}s..."
            fi

            sleep $DELAY
            RETRY_COUNT=$((RETRY_COUNT + 1))
            DELAY=$((DELAY * 2))
          done

          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1
