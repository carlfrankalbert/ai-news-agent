name: Daily AI News Scan

on:
  schedule:
    - cron: '0 6 * * *'  # 06:00 UTC daglig (07:00 norsk vintertid)
  workflow_dispatch:      # Manuell trigger fra GitHub UI

jobs:
  scan:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write     # Trengs for Ã¥ pushe commits
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run AI News Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python main.py --days 7
      
      - name: Generate HTML report
        run: python generate_html.py
      
      - name: Commit and push results
        run: |
          git config user.name "AI News Bot"
          git config user.email "bot@users.noreply.github.com"
          git add output/ docs/
          git diff --staged --quiet || git commit -m "ðŸ¤– Scan $(date +%Y-%m-%d)"
          git push
